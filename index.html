    <script src="/RECOURCES/JS.js"></script>
    <script>
        function hideLoadingScreen() {
            var screen = document.getElementById("loadingScreen");
            screen.style.display = "none";
        }
        function initDesc() {
            ajax = new XMLHttpRequest();
            ajax.responceType = "json";
            ajax.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    var json = JSON.parse(JSON.parse(JSON.stringify(this.responseText)));
                    desc = document.getElementById("description");
                    desc.innerHTML = "<div style=\"text-align: center; transition: 0s;\"><p style=\"font-family: abel;\">Hey there, I'm " + json.me.name + "!</p><br>";
                    desc.innerHTML += "<p>I code in:</p><ul>"
                    for (i=0; i<json.me.knows.length; i++) {
                        desc.innerHTML += "<li style=\"transition: 0s;\">" + json.me.knows[i] + "</li>";
                    }
                    desc.innerHTML += "</ul></div><br>"
                }
            }
            ajax.open("GET", "/RECOURCES/JSON/ABOUT.json", true);
            ajax.send();
        }
        window.onload = function() {
            hideLoadingScreen();
            initDesc();
        }
