<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>
        <p id="JSON" onClick="getJson()">Just a moment...</p>
    </body>
    <script>
        function getJson() {
            ajax = new XMLHttpRequest();
            ajax.responceType = "json";
            ajax.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    var data = JSON.parse(this.responseText);
                    elm = document.getElementById("JSON");
                    elm.innerHTML = "<p>" + data.info.name + "</p>";
                }
            }
            ajax.open("GET", "https://mtm828.github.io/TESTS/JSON.json");
            ajax.send();
        }
    </script>
</html>
