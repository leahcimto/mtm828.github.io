<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>
        <p id="JSON">Just a moment...</p>
    </body>
    <script>
        ajax = new XMLHttpRequest();
        ajax.responceType = "json";
        ajax.open("POST", "https://mtm828.github.io/TESTS/JSON.json");
        ajax.send();
        ajax.onReadyStateChange = function() {
            if (ajax.readyState == 4 && ajax.status == 200) {
                var data = JSON.parse(ajax.responseText);
                elm = document.getElementById("JSON");
                elm.innerHtml = "<p>" + data.info.name + "</p>";
            }
        }
    </script>
</html>
